<!-- change_score.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Change Score</title>
    <!-- Add your beautiful designs/styles here -->
</head>
<body>
    <h1>Change Score for {{ score.assessment.name }}</h1>
    <form action="" method="POST">
        {% csrf_token %}
        <label for="new_score">New Score:</label>
        <input type="number" name="new_score" id="new_score" value="{{ score.score }}">
        <button type="submit">Save</button>
    </form>
</body>
</html>
