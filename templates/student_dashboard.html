<!-- student_dashboard.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Student Dashboard</title>
    <!-- Add your beautiful designs/styles here -->
</head>
<body>
    <h1>Welcome, {{ request.user.username }}!</h1>
    <h2>Your Scores:</h2>
    <ul>
        {% for score in scores %}
            <li>{{ score.assessment.name }}: {{ score.score }}</li>
        {% empty %}
            <li>No scores available.</li>
        {% endfor %}
    </ul>
</body>
</html>
